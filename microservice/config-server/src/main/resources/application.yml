server:
  port: 8888

spring:
  application:
    name: config-server

  profiles:
    active: native  # switch to filesystem-based (native) mode

  cloud:
    config:
      server:
        native:
          search-locations:  # point at our bundled config-repo directory
            - classpath:/config-repo/shared
            - classpath:/config-repo/complain-service
            - classpath:/config-repo/api-gateway
            - classpath:/config-repo/eureka-server
            - classpath:/config-repo/auth-service
