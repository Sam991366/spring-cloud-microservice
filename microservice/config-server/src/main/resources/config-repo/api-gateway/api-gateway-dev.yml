spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: complain-service
          uri: lb://COMPLAIN-SERVICE
          predicates:
            - Path=/complain/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: false  # Optional if using static routes only
          lower-case-service-id: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8080
