spring:
  datasource:
    url: jdbc:mysql://localhost:3306/complain
    username: root
    password: root

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

logging:
  level:
    com.complainservice: DEBUG
    org.springframework: INFO
